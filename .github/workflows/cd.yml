name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build file
        run: ./scripts/buildprod.sh
        
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: notely-459806
          
      - name:
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-459806/notely-ar-repo/notely .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
          --image us-central1-docker.pkg.dev/notely-459806/notely-ar-repo/notely:latest \
          --region us-central1 \
          --allow-unauthenticated \
          --project notely-459806 \
          --max-instances=4
