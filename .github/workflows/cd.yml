name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
        
      - name: build binary file
        run: ./scripts/buildprod.sh
      
      - name: setup-gcloud 
        run: gcloud builds submit --project=notely-459806 --tag us-central1-docker.pkg.dev/notely-459806/notely-ar-repo/notely .